<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculater.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="bg-container">
    <div class="calculator d-flex flex-column justify-content-center">
        <p>Basic Calculator</p>
        <input type="text" class="input" id="display" placeholder="0">
        <div>
            <button class="opearator">AC</button>
            <button class="opearator">DEL</button>
            <button class="opearator">%</button>
            <button class="opearator">/</button>
        </div>
        <div>
            <button class="n">7</button>
            <button class="n">8</button>
            <button class="n">9</button>
            <button class="opearator">*</button>
        </div>
        <div>
            <button class="n">4</button>
            <button class="n">5</button>
            <button class="n">6</button>
            <button class="opearator">-</button>
        </div>
        <div>
            <button class="n">1</button>
            <button class="n">2</button>
            <button class="n">3</button>
            <button class="opearator">+</button>
        </div>
        <div>
            <button class="n">00</button>
            <button class="n">0</button>
            <button class="n">.</button>
            <button class="opearator-equal">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
